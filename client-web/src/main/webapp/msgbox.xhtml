<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>SWIM Gateway Message box</title>
</head>
<h:body>
	<h:form id="form">
		<h:commandButton value="Receive" action="#{msgboxManagedBean.receiveMessage()}" />
		<h:commandButton value="Send" action="#{msgboxManagedBean.sendMessage()}" />
		<h:inputText id="input" value="#{msgboxManagedBean.testName}" />
		
	</h:form>
		The latest sequence number is : <h:outputText value="#{msgboxManagedBean.latestSqn}" />
		The number of retrieved messages is  : <h:outputText value="#{msgboxManagedBean.retreiveMsgNo}" />
</h:body>
</html>
