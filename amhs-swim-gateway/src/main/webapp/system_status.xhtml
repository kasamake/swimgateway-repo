<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.fifty-percent {
	width: 50%;
}
</style>

</h:head>
<body>
	<h1>Gateway Status</h1>
	<p:panelGrid columns="2" style="width:100%"
		columnClasses="fifty-percent, fifty-percent">
		<p:panel id="amhs" header="AMHS"
			style="height:500px;text-align:center;">
			<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
				style="text-align:center;width:100%;height:100%">
				<p:graphicImage value="src/img/server-icon-3700.png" />

				<p:graphicImage value="src/img/green-circle.png" style="width:50px" />
			</p:panelGrid>
		</p:panel>
		<p:panel id="esb" header="ESB" style="height:500px;text-align:center">
			<p:row style="vertical-align:middle;line-height:500px">
				<p:graphicImage value="src/img/server-icon-3700.png" />
			</p:row>
		</p:panel>
	</p:panelGrid>

</body>
</html>
